<!DOCTYPE html>
<html>
<head>
    <title>Armstrong Numbeer</title>
</head>
<body>
    <h2>Armstrong Number</h2>
    <label for="num">Enter number :</label>
    <input type="text" id="num" name="num"><br><br>
    

    
    <input type="button" value="Calculate" onclick="calculateRes()">
    
    <br><br>
    
    <label for="result">Result :</label>
    <input type="text" id="result" readonly>

    <script type="text/javascript">
        function calculateRes(){
            var num,num1,digit,sum=0;
            num= document.getElementById("num").value;
            num1=num;
            while(num1!=0){
                digit=num1%10;
                sum+=(digit*digit*digit);
                num1=Math.floor(num1/10);

            }
            if(sum==num){
                document.getElementById('result').value = "an armstrong number";
            }
            else{
                document.getElementById('result').value = "not an armstrong number"; 
            }
        }
    </script>

</body>


</html>
