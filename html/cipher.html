<!DOCTYPE html>
<html>
<head>
    <title>Caesar Cipher</title>
</head>
<body>
    <h2>Caesar Cipher</h2>
    <label for="text">Enter Text :</label>
    <input type="text" id="text" name="text" /><br /><br />

    <input type="button" value="Encrypt" onclick="encrypt()" />

    <label for="result">Result:</label>
    <input type="text" id="result" readonly />
    <script>
        
        function encrypt(){
        var str=document.getElementById("text").value;
        let decoded = {
            a: 'n', b: 'o', c: 'p',
            d: 'q', e: 'r', f: 's',
            g: 't', h: 'u', i: 'v',
            j: 'w', k: 'x', l: 'y',
            m: 'z', n: 'a', o: 'b',
            p: 'c', q: 'd', r: 'e',
            s: 'f', t: 'g', u: 'h',
            v: 'i', w: 'j', x: 'k',
            y: 'l', z: 'm'    
        }
        
        str = str.toLowerCase();
        
        let decipher = '';
        for(let i = 0 ; i < str.length; i++){
            decipher += decoded[str[i]];
        }
        
        document.getElementById("result").value = decipher;
        }
    </script>
</body>
</html>
