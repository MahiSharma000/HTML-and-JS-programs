<!DOCTYPE html>
<html lang="en">
<head>
    <title>COVID-19 Tracker</title>
    <style>
        header {
            background-color: #fcfffd;
            color: #080808;
            text-align: center;
            padding: 1rem 0;
        }
        footer {
            color: #000000;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        h2 {
            color: #020202;

        }
        h3 {
            color: #080808;
        }
    </style>
</head>
<body>
   <center>
    <div>
        <header>
            <h1>COVID-19 Tracker</h1>
        </header>
    
        <div class="container">
            <div>
                <h2>UTTAR PRADESH</h2>
                <label for="state1Cases">New Cases:</label>
                <input type="number" id="state1Cases">
            </div>
        
            <div>
                <h2>MAHARASTRA</h2>
                <label for="state2Cases">New Cases:</label>
                <input type="number" id="state2Cases">
            </div>
        
            <div>
                <h2>RAJASTHAN</h2>
                <label for="state3Cases">NewCases:</label>
                <input type="number" id="state3Cases">
            </div>
            <button id="updateButton">Update Counts</button>
        
            <h2>Total Cases</h2>
            <p id="totalCases"></p>
        </div>
        <footer>
            <h3>States with Maximum Cases</h3>
            <p id="maxCasesStates"></p>
        </footer>
       </div>
   </center>

    <script>
        let state1Count = 0;
        let state2Count = 0;
        let state3Count = 0;

        const state1Input = document.getElementById('state1Cases');
        const state2Input = document.getElementById('state2Cases');
        const state3Input = document.getElementById('state3Cases');
        const updateButton = document.getElementById('updateButton');
        const totalCasesText = document.getElementById('totalCases');
        const maxCasesText = document.getElementById('maxCasesStates');

        // Function to update the total cases and find states with maximum cases
        function updateCounts() {
            state1Count += parseInt(state1Input.value);
            state2Count += parseInt(state2Input.value);
            state3Count += parseInt(state3Input.value);

            const totalCases = state1Count + state2Count + state3Count;
            totalCasesText.textContent = `Total Cases: ${totalCases}`;

            const maxCases = Math.max(state1Count, state2Count, state3Count);
            const maxCasesStates = [];

            if (state1Count === maxCases) {
                maxCasesStates.push('Uttar pradesh');
            }
            if (state2Count === maxCases) {
                maxCasesStates.push('maharashtra');
            }
            if (state3Count === maxCases) {
                maxCasesStates.push('Rajashtan');
            }

            if (maxCasesStates.length === 1) {
                maxCasesText.textContent = `State with Maximum Cases: ${maxCasesStates[0]}`;
            } else {
                maxCasesText.textContent = `States with Maximum Cases (${maxCases}): ${maxCasesStates.join(', ')}`;
            }

            // Reset input fields
            state1Input.value = '';
            state2Input.value = '';
            state3Input.value = '';
        }

        // Add an event listener to the button
        updateButton.addEventListener('click', updateCounts);
    </script>
</body>
</html>
