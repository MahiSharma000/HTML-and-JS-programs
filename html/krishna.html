<!DOCTYPE html>
<html>
<head>
    <title>Krishnamoorthy Number</title>
</head>
<body>
    <h2>Krishnamoorthy Number</h2>
    <label for="num">Enter number :</label>
    <input type="text" id="num" name="num"><br><br>
    

    
    <input type="button" value="Calculate" onclick="calculateRes()">
    
    <br><br>
    
    <label for="result">Result :</label>
    <input type="text" id="result" readonly>

    <script type="text/javascript">
        function calculateRes(){
            var num,num1,digit,sum=0,f,i;
            num= document.getElementById("num").value;
            num1=num;
            while(num1!=0){
                
                digit=num1%10;
                f=1;
                i=1;
                while(i<=digit){
                    f=f*i;
                    i++;
                }
                sum=sum+f;
                num1=Math.floor(num1/10);

            }
            if(sum==num){
                document.getElementById('result').value = "a Krishnamoorthy number";
            }
            else{
                document.getElementById('result').value = " not a Krishnamoorthy number"; 
            }
        }
    </script>
    </script>

</body>


</html>
