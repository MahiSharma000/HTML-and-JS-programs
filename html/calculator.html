<!DOCTYPE html>
<html>
    <head>
        <title>
            JAVASCRIPT CALCUATOR
        </title>
        <style>
            
table {
    border: 1px solid black;
    margin-left: auto;
    margin-right: auto;
}
            input[type="button"] {
             width: 100%;
            padding: 20px 40px;
            font-size: 24px;

            border: none;

            }
            input[type="text"] {
           padding: 20px 240px;

            font-weight: bold;

          border: 2px solid black;
         text-align: left;
}
 
display {
    text-align: left;
}

    </head>
    <body>
        
        <center>
            <h2>SCIENTIFC CALCATOR</h2>
            
                <form>
                    <table>
                        <tr>
                            <td colspan="6">
                                <input id="display" type="text"></input>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="1" onclick="display.value += '1'">

                            <td>
                                <input type="button" value="2" onclick="display.value += '2'">
                            </td>
                            <td>
                                <input type="button" value="3" onclick="display.value += '3'">
                            </td>
                            <td>
                                <input type="button" value="C" onclick="display.value=''">
                            </td>
                            <td>
                                <input type="button" value="âŒ«" onclick="display.value.slice(0,-1)">
                            </td>
                            <td>
                                <input type="button" value="=" onclick="caculate()">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="4" onclick="display.value += '4'">
                            </td>
                            <td>
                                <input type="button" value="5" onclick="display.value += '5'">
                            </td>
                            <td>
                                <input type="button" value="6" onclick="display.value += '6'">
                            </td>
                            <td>
                                <input type="button" value="-" onclick="display.value += '-'">
                            </td>
                            <td>
                                <input type="button" value="%" onclick="display.value += '%'">
                            </td>
                            <td>
                                <input type="button" value="cos(" onclick="display.value += 'cos('">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="7" onclick="display.value += '7'">
                            </td>
                            <td>
                                <input type="button" value="8" onclick="display.value += '8'">
                            </td>
                            <td>
                                <input type="button" value="9" onclick="display.value += '9'">
                            </td>
                            <td>
                                <input type="button" value="*" onclick="display.value += '*'">
                            </td>
                            <td>
                                <input type="button" value="!" onclick="display.value += '!'">
                            </td>
                            <td>
                                <input type="button" value="sin(" onclick="display.value += 'sin('">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="." onclick="display.value += '.'">
                            </td>
                            <td>
                                <input type="button" value="0" onclick="display.value += '0'">
                            </td>
                            <td>
                                <input type="button" value="," onclick="display.value += ','">
                            </td>
                            <td>
                                <input type="button" value="+" onclick="display.value += '+'">
                            </td>
                            <td>
                                <input type="button" value="/" onclick="display.value += '/'">
                            </td>
                            <td>
                                <input type="button" value="tan(" onclick="display.value += 'tan('">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="E" onclick="e()">
                            </td>
                            <td>
                                <input type="button" value="pi" onclick="pi()">
                            </td>
                            <td>
                                <input type="button" value="^" onclick="power()">
                            </td>
                            <td>
                                <input type="button" value="(" onclick="display.value += '('">
                            </td>
                            <td>
                                <input type="button" value=")" onclick="display.value += ')'">
                            </td>
                            <td>
                                <input type="button" value="log(" onclick="base10log()">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="sqt(" onclick="squareroot()">
                            </td>
                            <td>
                                <input type="button" value="ln2" onclick="display.value += Math.LN2">
                            </td>
                            <td>
                                <input type="button" value="log10(" onclick="base10log()">
                            </td>
                            <td>
                                <input type="button" value="l2e" onclick="display.value += Math.LOG2E">
                            </td>
                            <td>
                                <input type="button" value="l10e" onclick="display.value += Math.LOG10E">
                            </td>
                            <td>
                                <input type="button" value="exp(" onclick="display.value += 'exp('">
                            </td>
                        </tr>
                    </table>
                </form>
        </center>
    </body>
    <script type="text/JAVASCRIPT">
        function back() {
        let display = document.getElementById("display").value;
        display.value = display.value.slice(0, -1);
        }
        function clear() {
        let display = document.getElementById("display");
        display.value = "";
        }
        function caculate() {
            let display=document.getElementById("display");
            let expr=display.value;
            let res;
            try {
            expr = expr.replace(/sin\(/g, 'sin(' + Math.PI / 180 + '*');
            expr = expr.replace(/cos\(/g, 'cos(' + Math.PI / 180 + '*');
            expr = expr.replace(/tan\(/g, 'tan(' + Math.PI / 180 + '*');

            res = eval(expr);
            display.value = res;
            } catch (error) {
            display.value = "Error";
            }
            
        }
        function squareroot(){
            let display = document.getElementById("display");
            display.value += "sqrt(";
        }
        function base10log() {
        let display = document.getElementById("display");
        display.value += "log(";
        }
 
        function pi() {
        let display = document.getElementById("display");
        display.value += "pi";
        }
 
        function e() {
        let display = document.getElementById("display");
        display.value += "e";
        }
 
       function power() {
       let display = document.getElementById("display");
       display.value += "^(";
       }

    </script>
</html>
